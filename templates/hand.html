<style>   
  .container {
    position: relative;
    text-align: center;
    color: white;
  }
  /* Centered text */
  .centered {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    color: black;
    width: 100%;
  }
</style>   

<body>    
  <div class="container">
    <img src="{{image_path}}" alt="{{player_name}}" style="width:100%;">
    <div class="centered">{{player_name}}</div>
  </div>  
</body>
